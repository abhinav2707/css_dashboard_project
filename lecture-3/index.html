<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css"
    />
  </head>

  <body>
    <div class="main_dashboard">
      <div class="left">
        <h1 class="heading">Board.</h1>
        <div class="divcontent">
          <i class="fas fa-list-ul"></i>
          <h6 class="divcontent1">Dashboard</h6>
        </div>
        <div class="divcontent">
          <i class="fas fa-tags"></i>
          <h6 class="divcontent1">Transaction</h6>
        </div>
        <div class="divcontent">
          <i class="fas fa-calendar-alt"></i>
          <h6 class="divcontent1">Schedule</h6>
        </div>
        <div class="divcontent">
          <i class="fas fa-user-alt"></i>
          <h6 class="divcontent1">Users</h6>
        </div>
        <div class="divcontent">
          <i class="fas fa-cog"></i>
          <h6 class="divcontent1">Settings</h6>
        </div>
      </div>
      <div class="right"> 
            <div class="top">
              <div class="right">
                <h1 class="heading1">DashBoard</h1>
              </div>
              <div class="dashboard_rightcorner">
                <div>
                  <input class="search" placeholder="search..."></input>
                </div>
                <div>
                  <FaBell class="fabell" />
                </div>
                <div>
                  <FaUserAlt class="fauseralt" />
                </div>
              </div>
            </div>
            <div class="stats">
            <div class="stats1">
                <i class="fa-solid fa-dollar-sign  statsLogo "></i>
                <p class="statsheading">Total Revenue</p>
                <p class="statsdata">$456,553,563</p>
              </div>
              <div class="stats2">
                <i class="fa-solid fa-tag statsLogo"></i>
                <p class="statsheading">Total Transaction</p>
                <p class="statsdata">1,450</p>
              </div>
              <div class="stats3">
                <i class="fa-solid fa-thumbs-up statsLogo"></i>
                <p class="statsheading">Total Likes</p>
                <p class="statsdata">1,234</p>
              </div>
              <div class="stats4">
                <i class="fa-solid fa-user statsLogo "></i>
                <p class="statsheading">Total User</p>
                <p class="statsdata">856</p>
              </div>
            </div>
        </div>

      </div>
    </div>
  </body>
</html>
